# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m

# AndroidX — replaces the old support library
android.useAndroidX=true

# Jetifier is deprecated in AGP 9 (removed in AGP 10); no third-party AARs here need it
android.enableJetifier=false

# Orbit's Java files reference jigsaw's resources (colors, IDs, strings, anims) via the local
# R class — the legacy merged-R behavior used by the old build system. Keep transitive R class
# entries so those references continue to resolve without touching every source file.
android.nonTransitiveRClass=false
