apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "io.puzzlebox.orbit"
//        minSdkVersion 9 // API 2.3 TODO getActivity()
        minSdkVersion 15 // API 4.0.3
        targetSdkVersion 25
        versionCode 13
        versionName "2.2.0"
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    useLibrary 'org.apache.http.legacy' // deprecated in Android 6.0

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':jigsaw')
    wearApp project(':wear')
//    provided files('libs/usb-serial-for-android-v010.jar')
}
