apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"

    defaultConfig {
//        applicationId "info.puzzlebox.orbit"
        applicationId "io.puzzlebox.orbit"
//        minSdkVersion 15 // API 4.0.3
        minSdkVersion 16 // API 4.1 [Manifest.permission.READ_EXTERNAL_STORAGE]
        targetSdkVersion 26
        versionCode 16
        versionName "2.0.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            debuggable true
//            debuggable false
            minifyEnabled false
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    useLibrary 'org.apache.http.legacy' // deprecated in Android 6.0

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':jigsaw')
//    wearApp project(':wear')
//    provided files('libs/usb-serial-for-android-v010.jar')
//    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile 'com.android.support:multidex:1.0.1'
}
