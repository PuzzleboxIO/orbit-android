apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.puzzlebox.orbit"
//        minSdkVersion 9 // API 2.3 TODO getActivity()
        minSdkVersion 15 // API 4.0.3
        targetSdkVersion 22
//        targetSdkVersion 19 // TODO Check WebView JavaScript for Tutorial
        versionCode 12
        versionName "2.0.0"
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':jigsaw')
    wearApp project(':wear')
    provided files('libs/usb-serial-for-android-v010.jar')
}
